<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100">
    <div class=" p-4">

        <main class="flex flex-col lg:flex-row gap-4">

            <aside class="w-full lg:w-[28em] bg-white rounded p-4 gap-3" id="user">
                <div class="flex items-center justify-between ">
                    <h2 class="text-sm font-bold ">Unassigned Staff</h2>
                    <button id="addFormStaff" class="px-3 py-1 rounded bg-indigo-600 text-white text-xs">Add</button>
                </div>

                <div class="mt-4 space-y-3 overflow-auto max-h-[72vh]" id="usersToAdd">



                </div>

            </aside>


            <section class="xl:w-full ">
                <div class="bg-white rounded shadow p-3 h-[40em] md:h-[82vh] ">

                    <div class="grid grid-cols-6 grid-rows-12 h-full md:grid-cols-11 md:grid-rows-6 bg-black/10">

                        <div
                            class="col-span-2 row-span-4 md:col-span-5 md:row-span-2 border-8 border-red-600 flex items-center justify-center">
                            <span>Réception</span>
                            <button class="addStaffBtn ml-2 w-8 h-8 rounded-full bg-green-600 text-white">+</button>
                        </div>

                        <div
                            class="col-start-3 col-end-8 row-span-4 md:col-start-1 md:col-end-6 md:row-start-3 md:row-end-7 border-8 border-green-600 flex items-center justify-center">
                            <span>Salle de conférence</span>
                            <button class="addStaffBtn ml-2 w-8 h-8 rounded-full bg-green-600 text-white">+</button>
                        </div>



                        <div
                            class=" row-start-7 row-end-10 col-span-2 md:col-start-7 md:ml-14 md:mr-8 md:col-end-10 md:row-start-1 md:row-end-3 border-8 border-blue-600 flex items-center justify-center">
                            <span>Salle des serveurs</span>
                            <button class="addStaffBtn ml-2 w-8 h-8 rounded-full bg-green-600 text-white">+</button>
                        </div>

                        <div
                            class="row-start-10 row-end-13 col-span-2 md:col-start-10 md:ml-[-2em] md:col-end-12 md:row-start-1 md:row-end-3 border-8 border-blue-800 flex items-center justify-center">
                            <span>Salle de sécurité</span>
                            <button class="addStaffBtn ml-2 w-8 h-8 rounded-full bg-green-600 text-white">+</button>
                        </div>

                        <div
                            class="row-start-7 row-end-10 col-start-5 col-end-8 md:col-start-8 md:col-end-10 md:row-start-5 md:row-end-7 border-8 border-pink-800 flex items-center justify-center">
                            <span>Salle du personnel</span>
                            <button class="addStaffBtn ml-2 w-8 h-8 rounded-full bg-green-600 text-white">+</button>
                        </div>

                        <div
                            class="row-start-10 row-end-13 col-start-5 col-end-8 md:col-start-10 md:col-end-12 md:row-start-5 md:row-end-7 border-8 border-[#DFFF00] flex items-center justify-center">
                            <span>Salle d’archives</span>
                            <button class="addStaffBtn ml-2 w-8 h-8 rounded-full bg-green-600 text-white">+</button>
                        </div>

                    </div>

                </div>
            </section>

        </main>
    </div>
    <section id="popup" class="hidden fixed inset-0 bg-black/30 flex items-start justify-center">
        <div class="bg-white rounded-2xl w-[35em] shadow-xl p-6 mt-4">
            <div class="flex justify-between items-center pb-3 mb-4">
                <h2 class="text-xl font-bold text-gray-800">Ajouter un utilisateur</h2>
                <button id="exitPopup" class="text-gray-500 hover:text-red-600 text-2xl font-bold">&times;</button>
            </div>

            <form id="user-form" class="space-y-5 overflow-auto max-h-[72vh]">

                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Nom</label>
                    <input type="text" placeholder="Entrez le nom" id="userNom"
                        class="w-full border border-gray-300 rounded-xl px-4 py-2 bg-gray-50 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Rôle</label>
                    <select id="userRole"
                        class="w-full border border-gray-300 rounded-xl px-4 py-2 bg-gray-50 text-gray-800 focus:ring-2 focus:ring-red-500 focus:outline-none">
                        <option value=""></option>
                        <option value="Réception">Réception</option>
                        <option value="Salle des serveurs">Salle des serveurs</option>
                        <option value="Manager">Manager</option>
                        <option value="Nettoyage">Nettoyage</option>
                        <option value="Visiteurs">Visiteurs</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Photo (URL)</label>
                    <div class="flex items-center gap-3">
                        <input type="url" id="image-url" placeholder="Enter image URL"
                            class="w-full border border-gray-300 rounded-xl px-4 py-2 bg-gray-50 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none">

                        <img id="image" src="/images/user.png" alt="Preview"
                            class="w-12 h-12 object-cover rounded-full">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Email</label>
                    <input type="email" placeholder="Entrez le email" id="userEmail"
                        class="w-full border border-gray-300 rounded-xl px-4 py-2 bg-gray-50 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Phone</label>
                    <input type="tel" placeholder="Entrez le numéro de téléphone" id="userPhone"
                        class="w-full border border-gray-300 rounded-xl px-4 py-2 bg-gray-50 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Expériences professionnelles</label>

                    <div id="experience-container" class="space-y-4">
                        <div class="formExperience p-4 border border-gray-300 rounded-xl bg-gray-50">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-sm font-semibold">Poste</label>
                                    <input type="text" id="userPost" name="poste[]"
                                        class="w-full mt-1 px-3 py-2 border rounded-lg"
                                        placeholder="Ex: Développeur Web">
                                </div>

                                <div>
                                    <label class="text-sm font-medium">Entreprise</label>
                                    <input type="text" name="entreprise[]" id="userEntreprise"
                                        class="w-full mt-1 px-3 py-2 border rounded-lg" placeholder="Ex: YouCode">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4 mt-3">
                                <div>
                                    <label class="text-sm font-semibold">Date début</label>
                                    <input type="date" id="userDateStart"
                                        class="w-full mt-1 px-3 py-2 border rounded-lg">
                                </div>

                                <div>
                                    <label class="text-sm font-semibold">Date fin</label>
                                    <input type="date" id="userDateEnd" class="w-full mt-1 px-3 py-2 border rounded-lg">
                                </div>
                            </div>

                            <div class="mt-3">
                                <label class="text-sm font-semibold">Description</label>
                                <textarea id="userDescription" class="w-full mt-1 px-3 py-2 border rounded-lg"
                                    placeholder="Ex: Développement d’un site web..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-between">
                        <button type="button" id="add-experience"
                            class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            + Ajouter une expérience
                        </button>

                        <button type="submit" id="submitBtn"
                            class="mt-3 bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                            Submit
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </section>
    <div id="profileModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center">
        <div class="bg-white p-4 rounded w-[400px]">
            <div class="flex justify-between items-center pb-3 mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Profile</h2>
                <button id="closeModal" class="text-gray-500 hover:text-red-600 text-2xl font-bold">&times;</button>
            </div>


            <img id="profilePhoto" class="w-32 h-32 object-cover rounded-full mx-auto">

            <div class="text-center space-y-2 mt-4">
                <h2 id="profileName" class="block text-gray-700 mb-1"></h2>
                <p id="profileRole" class="block text-gray-700 mb-1"></p>
                <p id="profileEmail"></p>
                <p id="profilePhone"></p>
                <div id="profileExperiences">
                    <h3 class="font-bold">Expériences</h3>
                </div>
                <p id="profileLocation"></p>
            </div>
        </div>
    </div>
    <div class=" hidden fixed inset-0 bg-black/50 flex items-center justify-center" id="staffPopup">
        <div class="bg-white p-4 rounded w-[50em]">
            <div class="flex justify-between items-center pb-3 mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Profile</h2>
                <button id="closeStaffPopup" class="text-gray-500 hover:text-red-600 text-2xl font-bold">&times;</button>
            </div>
            <div class=" grid grid-cols-1 md:grid-cols-2 gap-3" id="addStaffToRoom">


            </div>

        </div>
    </div>
</body>
<script src="/js/app.js"></script>

</html>
